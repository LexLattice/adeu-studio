name: ci

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Bootstrap
        run: make bootstrap
      - name: Lint
        run: make lint
      - name: Test
        run: make test

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        run: npm ci
      - name: Generate types
        run: npm run gen:types
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Audit prod deps
        run: npm audit --omit=dev
