[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "urm-runtime"
version = "0.0.0"
description = "Portable URM orchestration runtime primitives."
readme = "../../README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6,<3",
]

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "ruff>=0.6,<1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/urm_runtime"]
