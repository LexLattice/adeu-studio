[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adeu-semantic-depth"
version = "0.0.0"
description = "Deterministic pairwise semantic-depth reporting for ADEU concepts."
readme = "../../README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6,<3",
  "adeu-ir>=0.0.0",
  "adeu-concepts>=0.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "ruff>=0.6,<1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/adeu_semantic_depth"]
