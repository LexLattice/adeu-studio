[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "urm-domain-paper"
version = "0.0.0"
description = "Paper abstract domain-pack adapters for URM runtime."
readme = "../../README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6,<3",
  "urm-runtime>=0.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "ruff>=0.6,<1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/urm_domain_paper"]
