name: ci

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Bootstrap
        run: make bootstrap
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Build quality dashboard
        run: .venv/bin/python apps/api/scripts/build_quality_dashboard.py --out artifacts/quality_dashboard.json
      - name: Run determinism oracles
        run: .venv/bin/python apps/api/scripts/run_determinism_oracles.py --out artifacts/determinism_oracles.json
      - name: Build URM events diagnostics
        run: |
          mkdir -p artifacts/urm_events
          .venv/bin/events validate --in apps/api/tests/fixtures/urm_events/sample_valid.ndjson --strict
          .venv/bin/events replay --in apps/api/tests/fixtures/urm_events/sample_valid.ndjson --out artifacts/urm_events/replay.ndjson
          .venv/bin/events summary --in apps/api/tests/fixtures/urm_events/sample_valid.ndjson --out-json artifacts/urm_events/summary.json --out-md artifacts/urm_events/summary.md
      - name: Verify generated instruction policy docs are up to date
        run: .venv/bin/python apps/api/scripts/generate_instruction_policy_views.py --check
      - name: Upload quality dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-dashboard
          path: artifacts/quality_dashboard.json
          if-no-files-found: error
      - name: Upload determinism oracles artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: determinism-oracles
          path: artifacts/determinism_oracles.json
          if-no-files-found: error
      - name: Upload URM events diagnostics artifact
        uses: actions/upload-artifact@v4
        with:
          name: urm-events-diagnostics
          path: artifacts/urm_events
          if-no-files-found: error

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        run: npm ci
      - name: Generate types
        run: npm run gen:types
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Audit prod deps
        run: npm audit --omit=dev
