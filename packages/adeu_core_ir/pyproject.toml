[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adeu-core-ir"
version = "0.0.0"
description = "Typed ADEU core O/E/D/U projection IR + deterministic validation contracts."
readme = "../../README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6,<3",
  "adeu-ir>=0.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "ruff>=0.6,<1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/adeu_core_ir"]
